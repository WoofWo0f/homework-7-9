<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>hw8task2</title>
  </head>
  <body>
    <div class="feedback">
      <h2 class="feedback__title">
        Остались вопросы? Не нашли, что искали? Напишите нам!
      </h2>
      <div class="feedback__content">
        <img class="feedback__image" src="img/flowers.png" alt="flowers" />
        <div class="feedback__form">
          <form class="feedback__form-content" action="">
            <p class="feedback__form-title">
              Не нашли что искали? Оставьте заявку и мы разработаем программу
              специально для вас!
            </p>
            <div class="feedback__form-elements">
              <div class="feedback__form-inputs">
                <div class="feedback__form-required">
                  <input class="name__input" type="text" placeholder="Имя*" />
                  <input
                    class="phone__input"
                    type="tel"
                    placeholder="Телефон*"
                  />
                </div>
                <input class="email__input" type="email" placeholder="Email" />
                <input
                  class="comment__input"
                  type="text"
                  placeholder="Комментарий"
                />
              </div>
              <button class="feedback__form-button">Отправить</button>
            </div>
          </form>
          <picture
            ><img
              class="feedback__form-image"
              src="img/form_image.jpg"
              alt="img"
          /></picture>
        </div>
      </div>
    </div>
  </body>
</html>
